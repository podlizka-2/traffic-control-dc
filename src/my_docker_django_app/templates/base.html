<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Управление ДДС{% endblock %}</title>
        <!--Подключение Bootstrap для быстрой стилизации. -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--Кастомные стили. -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dds_list' %}">Движение денежных средств</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dds_create' %}">Новая запись</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'refbooks' %}">Справочники</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Скрипты -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
